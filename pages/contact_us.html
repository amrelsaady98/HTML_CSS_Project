<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact us</title>
  <link rel="stylesheet" href="../css/contact-us-page.css">
</head>
<body>


<section id="contact-1388">
  <div class="cs-container">
    <div class="cs-content">
      <span class="cs-topper">Contact Us</span>
      <h2 class="cs-title">Get in Touch</h2>
      <p class="cs-text">
       Feel free to contact me at any time :)
      </p>
      <ul class="cs-ul">
        <li class="cs-li">
          <picture class="cs-icon-wrapper">
            <img aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/phone-76.svg" alt="phone icon" class="cs-icon" width="40" height="40" decoding="async">
          </picture>
          <div class="cs-flex-group">
            <span class="cs-header">Phone</span>
            <a href="tel:20 1220123523
                        " class="cs-link">+20 122 0123 523
            </a>
          </div>
        </li>
        <li class="cs-li">
          <picture class="cs-icon-wrapper">
            <img aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/mail-76.svg" alt="address icon" class="cs-icon" width="40" height="40" decoding="async">
          </picture>
          <div class="cs-flex-group">
            <span class="cs-header">Email</span>
            <a href="mailto:amrelsaady98@gmail.com" class="cs-link">amrelsaady98@gmail.com</a>
          </div>
        </li>
        <li class="cs-li">
          <picture class="cs-icon-wrapper">
            <img aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons/pin-76.svg" alt="address icon" class="cs-icon" width="40" height="40" decoding="async">
          </picture>
          <div class="cs-flex-group">
            <span class="cs-header">Address</span>
            <a href="" class="cs-link"> Maghagha - Al-Menia - Egypt</a>
          </div>
        </li>
      </ul>
    </div>
    <!--Form-->
    <form class="cs-form" id="cs-form-1388" name="Contact Form" method="post">
      <h3 class="cs-h3">Make Appointment</h3>
      <label class="cs-label">
        Name
        <input class="cs-input" required type="text" id="name-1388" name="name" placeholder="Name">
      </label>
      <label class="cs-label cs-email">
        Email
        <input class="cs-input" required type="email" id="email-1388" name="email" placeholder="Email">
      </label>
      <label class="cs-label cs-phone">
        Phone
        <input class="cs-input" required type="number" id="phone-1388" name="phone" placeholder="Phone">
      </label>
      <label class="cs-label">
        Message
        <textarea class="cs-input cs-textarea" required name="Message" id="message-1388" placeholder="Write message..."></textarea>
      </label>
      <button class="cs-button-solid cs-submit" type="submit">Send Message</button>
    </form>
  </div>
</section>

</body>
</html>
